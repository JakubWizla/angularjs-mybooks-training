<div class="panel panel-default">
    <div class="panel-body">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Filtruj książki" />
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-search"></span>
            </span>
        </div>
    </div>
</div>
<ul class="list-group" ng-controller="BookListController as vm">
    <li ng-repeat="book in vm.books" class="list-group-item">
        <a ui-sref="book-details({ id: book.id })">{{ book.title }} (<em>{{ book.author }}</em>)</a>
    </li>
</ul>
